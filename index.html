<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanilla Test</title>
    <meta name="description" content="Javascript test using Vanilla">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="search">
        <form class="search-form">
            <input class="search-input" type="text" placeholder="Find movies...">
            <button class="search-button" type="submit"><i class="fa fa-search"></i>Search</button>
        </form>
    </section>

    <section class="no-results">
        Start typing to search movies...
    </section>

    <section class="movies-grid">
    </section>

    <section class="detail detail-overlay hidden">
        <div class="detail-modal">
            <i class="fa fa-times close-button"></i>
            <video class="player hidden"
                src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                controls></video>
            <div class="metadata">
                <h2 class="title"></h2>
                <h4 class="extra-info"></h4>
                <div class="description"></div>
            </div>
        </div>
    </section>

    <div class="loader hidden"><i class="fa fa-spinner"></i></div>
</body>

</html>
